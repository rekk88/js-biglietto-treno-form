<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">
    <div class="container">
        <div class="form">
            <!-- sezione input -->
            <section>
                <h2>Calcola il prezzo del tuo biglietto</h2>
                <div class="input text_center">
                    <div class="testo">
                    <div class="box">
                        <label for="nome">Nome Cognome</label>
                        <input type="text" id="nome" class="text_center">
                    </div>
                    <div class="box">   
                        <label for="km">Km da percorrere</label>
                        <input type="text" id="km" class="text_center">
                    </div>
                    <div class="box">
                        <label for="età">Fascia d'età</label>
                        <select name="età" id="età">
                            <option value="Minorenne">Minorenne</option>
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Over65">Over65</option>
                        </select>
                    </div>
                    </div>
                    <!-- <input type="text" placeholder="nome"> -->
                    <button id="gen">Genera</button>
                    <button id="annulla">Annulla</button>
                </div>
            </section>
            <!-- fine sezione input -->
            <!-- sezione output -->
            <section id="biglietto" class="display_none">
                <h2>il tuo biglietto</h2>
                <div class="output">
                    <h3>Dettaglio passeggeri</h3>
                    <div class="display_flex">
                        <div class="nome_passeggero">
                            <h3>nome passeggero</h3>
                            <div id="nomeP"></div> <!--testo di prova-->
                        </div>
                        <div class="tabella">
                            <!-- tabella inserita con testo di prova -->
                            <table>
                                <thead>
                                    <tr>
                                        <th>Offerta</th>
                                        <th>Carrozza</th>
                                        <th>Codice CP</th>
                                        <th>Costo biglietto</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="sconto"></td>
                                        <td id="carrozza"></td>
                                        <td id="codCP"></td>
                                        <td id="costo"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
            <!-- fine sezione output -->
        </div>
    </div>


    <!-- script -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
